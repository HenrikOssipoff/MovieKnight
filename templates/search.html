{% extends "base.html" %}
<title>Results</title>
{% block content %}
  {% if posters|length == 0 %}
  <h1>Nothing, we found nothing.</h1>
  {% else %}
  <h1>I found this looking for <b>{{ query }}</b></h1>
  <div class="row">
      <div class="col-xs-12">
          {% for poster in posters %}
          <div class="poster image">
              <img src="{{ poster.url }}" data-id="{{ poster.id }}"></img>
          </div>
          {% endfor %}
      </div>
  </div>
  {% endif %}
{% endblock %}
