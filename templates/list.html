{% extends "base.html" %}

{% block content %}
<div class="col-xs-12">
    <h1>Movie picking thingy</h1>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-large btn-success pick-a-movie">Pick a movie for me</button>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12">
            {% for image in images %}
            <div class="poster image">
                <img src="{{ image }}"></img>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
 var posters = $(".poster");

 $(".btn.pick-a-movie").on("click", function(event) {
     var count = posters.length;
     var pick = Math.floor(Math.random() * count);
     posters.removeClass("selected");
     console.log(pick);
     $(posters.get(pick)).addClass("selected");
 });
</script>
{% endblock %}
